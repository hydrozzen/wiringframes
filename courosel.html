<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 25%;
  padding: 25px;
  border-radius: 60%;
}
img {
  border-radius: 56%;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="https://picsum.photos/seed/picsum/200/300" class="circle" alt="Mountains" style="width:100%">
  </div>
  <div class="column">
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Mountains" style="width:100%">
  </div>
  <div class="column">
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Mountains" style="width:100%">
  </div>
  <div class="column">
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
